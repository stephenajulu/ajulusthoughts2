<style>
.tableofcontents {
  float: right;
  width: 25%;
  top: 2rem;
  background: #eee;
  font-size: 0.7em;
  padding: 1em 2em;
  margin: 0 0 0.5em 0.5em;
  position: sticky;
  align-self: start;
</style>

<div class="tableofcontents">
  <h3>Table of Contents</h3>
  {{ .Page.TableOfContents | replaceRE "<ul>[[:space:]]*<li>[[:space:]]*<ul>" "<ul>" | replaceRE "</ul>[[:space:]]*</li>[[:space:]]*</ul>" "</ul>" |  safeHTML }}
</div>
