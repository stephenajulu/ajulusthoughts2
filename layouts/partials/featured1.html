<section id="articleNext" class="section nartrow">
    <div class="footer-spacer"></div>
    <div class="next-articles-grid">
        <div class="post-row">
            {{ range first 2 .Site.Taxonomies.tags.featured }}
                <a href="{{ .RelPermalink }}" class="article-link" id="article-link-bigger">
                    <div>
                        <div class="image-container">
                            <img src="{{ .Params.hero }}" class="article-image" />
                        </div>
                        <div>
                            <h2 class="article-title" align="center">
                                {{ .Params.title }}
                            </h2>
                            <!--<p class="article-excerpt">
                                {{ .Params.excerpt }}
                            </p>-->
                            <div class="article-metadata" align="center">
                                {{ .Date.Format "January 2, 2006" }} Â· {{ .ReadingTime }} min read
                            </div>
                        </div>
                    </div>
                </a>
            {{ end }}
        </div>
    </div>
</section>
